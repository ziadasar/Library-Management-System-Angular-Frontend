<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card shadow p-4 rounded-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">ðŸ“š Hello Reader!</h3>

        <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
            <!-- username -->
            <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" id="userName" formControlName="userName" class="form-control"
                    placeholder="Enter user name"
                    [ngClass]="{ 'is-invalid': LoginForm.get('userName')?.invalid && LoginForm.get('userName')?.touched }" />
                <div class="invalid-feedback">
                    <div *ngIf="LoginForm.get('userName')?.errors?.['required']">User name is required.</div>

                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>

                <div class="input-group ">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                        class="form-control" placeholder="*********"
                        [ngClass]="{ 'is-invalid': LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched }" />
                    <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()"
                        tabindex="-1">
                        <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </button>
                </div>

                <!-- Move this outside the input-group -->
                <div *ngIf="LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched"
                    class="invalid-feedback d-block">
                    <div *ngIf="LoginForm.get('password')?.errors?.['required']">
                        Password is required.
                    </div>

                </div>
            </div>



            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger text-center py-2">
                {{ errorMessage }}
            </div>


            <button type="submit" class="btn btn-primary w-100">
                Login
            </button>

            <!-- Forgot Password -->
            <div class="mt-3 text-center">
                <a [routerLink]="['/signup']" class="text-decoration-none small p-3">Sign Up!</a>
                <a href="#" class="text-decoration-none small">Forgot password?</a>

            </div>
        </form>
    </div>
</div>
