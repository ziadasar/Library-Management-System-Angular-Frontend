<!-- main-page.component.html -->
<div class="container-fluid py-4">
    <div class="row">
        <!-- Sidebar for dashboard (visible on md and up) -->
        <div class="col-md-3 mb-3 d-none d-md-block">
            <div class="card shadow-sm p-3">
                <h5 class="mb-3">ðŸ“‹ Dashboard</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Borrowed Books</li>
                    <li class="list-group-item">Due Dates</li>
                    <li class="list-group-item">History</li>
                </ul>
            </div>
        </div>

        <!-- Main content -->
        <div class="col-md-9">
            <!-- Search + Filter -->
            <div class="row g-2 mb-3">
                <div class="col-12 col-md-6">
                    <input type="text" class="form-control" placeholder="Search books..." [(ngModel)]="searchTerm" />
                </div>
                <div class="col-12 col-md-6">
                    <select class="form-select" [(ngModel)]="selectedCategory">
                        <option value="">All Categories</option>
                        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                    </select>
                </div>
            </div>

            <!-- Book Grid -->
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                <div *ngFor="let book of filteredBooks" class="col">
                    <div class="card h-100 shadow-sm">
                        <img [src]="book.image" class="card-img-top" alt="{{ book.title }}" />
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">by {{ book.author }}</p>
                        </div>
                        <div class="card-footer text-end">
                            <button class="btn btn-sm btn-primary" (click)="viewDetails(book)">View Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
