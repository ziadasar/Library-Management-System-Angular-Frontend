<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card shadow p-4 rounded-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">ðŸ“š Hello Reader!</h3>

        <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email"
                    [ngClass]="{ 'is-invalid': LoginForm.get('email')?.invalid && LoginForm.get('email')?.touched }" />
                <div class="invalid-feedback">
                    <div *ngIf="LoginForm.get('email')?.errors?.['required']">Email is required.</div>
                    <div *ngIf="LoginForm.get('email')?.errors?.['email']">Enter a valid email.</div>
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    placeholder="*********"
                    [ngClass]="{ 'is-invalid': LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched }" />
                <div class="invalid-feedback">
                    <div *ngIf="LoginForm.get('password')?.errors?.['required']">Password is required.</div>
                    <div *ngIf="LoginForm.get('password')?.errors?.['minlength']">At least 6 characters required.</div>
                </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger text-center py-2">
                {{ errorMessage }}
            </div>

            <!-- Submit (always enabled) -->
            <button type="submit" class="btn btn-primary w-100">
                Login
            </button>

            <!-- Forgot Password -->
            <div class="mt-3 text-center">
                <a href="#" class="text-decoration-none small">Forgot password?</a>
            </div>
        </form>
    </div>
</div>
