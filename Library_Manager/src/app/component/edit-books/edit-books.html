<div class="edit-book-container">
    <h1>Edit Book</h1>

    <div class="edit-book-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" [(ngModel)]="book.title" placeholder="Book title" required>
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input id="author" [(ngModel)]="book.author" placeholder="Author name" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" [(ngModel)]="book.description" placeholder="Book description"
                required></textarea>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input id="category" [(ngModel)]="book.category" placeholder="Category" required>
        </div>

        <div class="form-group">
            <label for="coverImageUrl">Cover Image URL</label>
            <input id="coverImageUrl" [(ngModel)]="book.coverImageUrl" placeholder="Image URL" required>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" [(ngModel)]="book.bookStatus" required>
                <option *ngFor="let option of statusOptions" [value]="option.value">
                    {{ option.label }}
                </option>
            </select>
        </div>

        <div class="form-actions">
            <button class="save-btn" (click)="updateBook()">Save Changes</button>
            <button class="cancel-btn" (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
