<app-navbar></app-navbar>
<div class="container mt-4">
    <!-- Borrow Form (initially hidden) -->
    <app-borrow-form *ngIf="showBorrowForm" [book]="selectedBook" (close)="closeBorrowForm()">
    </app-borrow-form>

    <!-- Book List -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div *ngFor="let book of books" class="col p-3">
            <div class="card custom-card-hover h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text text-muted">{{ book.author }}</p>
                </div>
                <div class="card-footer bg-transparent d-flex justify-content-between align-items-center">
                    <span class="badge bg-secondary">{{ book.category }}</span>
                    <button class="btn btn-primary btn-sm" (click)="openBorrowForm(book)">
                        Borrow
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
