<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card shadow p-4 rounded-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">ðŸ“š Sign Up</h3>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <!-- username -->
            <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" id="userName" formControlName="userName" class="form-control"
                    placeholder="Enter user name"
                    [ngClass]="{ 'is-invalid': signupForm.get('userName')?.invalid && signupForm.get('userName')?.touched }" />
                <div class="invalid-feedback">
                    <div *ngIf="signupForm.get('userName')?.errors?.['required']">User name is required.</div>
                    <div *ngIf="signupForm.get('userName')?.errors?.['pattern']">User name must start with a letter.
                    </div>
                </div>
            </div>
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email"
                    [ngClass]="{ 'is-invalid': signupForm.get('email')?.invalid && signupForm.get('email')?.touched }" />
                <div class="invalid-feedback">
                    <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</div>
                    <div *ngIf="signupForm.get('email')?.errors?.['email']">Enter a valid email.</div>
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                        class="form-control" placeholder="*********"
                        [ngClass]="{ 'is-invalid': signupForm.get('password')?.invalid && signupForm.get('password')?.touched }" />
                    <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()"
                        tabindex="-1">
                        <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </button>
                </div>

                <div class="invalid-feedback d-block">
                    <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</div>
                    <div *ngIf="signupForm.get('password')?.errors?.['minlength']">At least 6 characters required.</div>
                </div>
            </div>


            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger text-center py-2">
                {{ errorMessage }}
            </div>

            <!-- Submit (always enabled) -->
            <button type="submit" class="btn btn-primary w-100">
                signup
            </button>

            <!-- Forgot Password -->
            <div class="mt-3 text-center">
                <a [routerLink]="['/login']" class="text-decoration-none small p-3">Login!</a>
                <a href="#" class="text-decoration-none small">Forgot password?</a>

            </div>
        </form>
    </div>
</div>
